{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'Blog'}}{{/block}}

{{block 'head'}}
<link rel="stylesheet" href="/public/css/markdown-github.css">
<style>
  .panel .panel-heading .action i {
    margin-right: 10px;
  }
</style>
{{/block}}
{{block 'body'}}
<section class="container">
  <div class="row">
    <div class="col-md-9">
      <article class="markdown-body">
        <h4 style="font-size: 25px;">標題: {{ article.title }}</h4>
        發文者: {{ article.nickname }}&nbsp;&nbsp;&nbsp;&nbsp;
        發文時間: {{ article.created_time }}&nbsp;&nbsp;&nbsp;&nbsp;
        <p style="font-size: 20px; margin-top: 10px;">內容:</br>&nbsp;&nbsp;{{ article.content }}
        </p>
      </article>
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>lipengzhou</span> commented
          <span>24 minutes ago</span>
          <span class="action">
            <a href=""><i class="glyphicon glyphicon-thumbs-up pull-right"></i></a>
            <a href=""><i class="glyphicon glyphicon-remove-circle pull-right"></i></a>
            <a href=""><i class="glyphicon glyphicon-remove-circle pull-right"></i></a>
          </span>
        </div>
        <div class="panel-body">
          test
        </div>
      </div>
      <hr>
      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">留言</label>
          <textarea class="form-control" name="" id="" cols="10" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-success">送出</button>
      </form>
    </div>
  </div>
</section>
{{/block}}
